<!DOCTYPE html>
<html lang="pl">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Agencja seo, grafika, webdesign">
        <link rel="stylesheet" href="./assets/css/style.css" media="screen">
        <link rel="apple-touch-icon" sizes="180x180"
            href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="./favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">
        <title>AdWise Studio</title>

    </head>

    <body>
        <noscript>
            <div style="position: sticky; background-color: red; padding: 10px">
                <span style="color:white;">Skrypty JavaScript są wyłączone! Dla
                    poprawnego działania strony prosimy o ich
                    włączenie.</span>
            </div>
        </noscript>
        <!-- Navbar -->
        <nav id="navbar" class="">
            <div class="wrapper">
                <div class="brand">
                    <a href="#hero">
                        <i class="fa-sharp fa-solid fa-audio-description"></i>
                        <span>Wise Studio</span>
                    </a>
                </div>

                <div class="nav-list">
                    <ul>
                        <li><a href="#hero">Start</a></li>
                        <li><a href="#about-us">O nas</a></li>
                        <li><a href="#offer">Oferta</a></li>
                        <li><a href="#team">Zespół</a></li>
                        <li><a href="#contact">Kontakt</a></li>
                    </ul>
                </div>
                <div id="nav-icon" class="nav-icon reverse">
                    <div class="icon-top"></div>
                    <div class="icon-middle"></div>
                    <div class="icon-bottom"></div>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <!-- Hero -->
        <section id="hero">
            <div class="hero container">
                <div>
                    <h1>Wspólnie tworzymy sukces<span></span></h1>
                    <h5>TWOJA KREATYWNA STRONA BIZNESU<span></span></h5>
                    <a id="aboutUs" href="#about-us" type="button" class="cta">O
                        NAS</a>
                </div>
            </div>
        </section>
        <!-- End Hero -->

        <!-- Gradient -->
        <section class="gradient-box">
            <div class="gradient"></div>
        </section>
        <!-- End Gradient -->

        <!-- About Us -->
        <section id="about-us">
            <div class="about container">

            </div>
        </section>
        <!-- End About Us -->

        <!-- Offer -->
        <section id="offer">
            <div class="offer container">

            </div>
        </section>
        <!-- End Offer -->

        <!-- Team -->
        <section id="team">
            <div class="team container">
                <div class="slide-container">
                    <div class="card-wrapper">
                        <div class="card">
                            <img
                                src="https://i.ibb.co/3fTGZQ7/negar-mahdavi-ssqcfemx3uw-unsplash.webp"
                                alt="negar-mahdavi-ssqcfemx3uw-unsplash"
                                border="0">

                            <div class="profile">
                                <span class="name">Someone name</span><br>
                                <span class="profession">profession</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- End Team -->

        <!-- Contact -->
        <section id="contact">
            <div class="contact container">

            </div>
        </section>
        <!-- End Contact -->

        <script src="./assets/js/scripts.js"></script>
        <script src="https://kit.fontawesome.com/8c63231481.js"
            crossorigin="anonymous"></script>
    </body>

</html>
